<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro — SEVENT</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <nav class="nav-principal">
    <div class="contenedor-nav">
      <input type="checkbox" id="boton-menu" class="toggle-menu" />
      <label for="boton-menu" class="btn-hamburguesa"></label>
      <div class="marca">
        <a href="../index.html">SEVENT</a>
      </div>
      
      <ul class="menu-principal">
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>


      <div class="nav-derecha">
        <a href="login.html" id="nav-iniciar-sesion" class="btn-nav">Iniciar Sesión</a>
        <a href="registro.html" id="nav-registrarse" class="btn-nav">Registrarse</a>
        <a href="mis-eventos.html" id="nav-mis-eventos" class="btn-nav" style="display:none">Mis eventos</a>
        <button type="button" id="nav-cerrar-sesion" class="btn-nav" style="display:none">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <main class="main-registro contenedor">
    <section class="formulario-registro">
      <h2>Regístrate</h2>
      <form id="form-registro" action="#" method="get" class="formulario">
        <div class="campo">
          <label for="registro-nombre">Nombre completo</label>
          <input type="text" id="registro-nombre" name="nombre" placeholder="Tu nombre completo" required />
        </div>
        <div class="campo">
          <label for="registro-email">Email</label>
          <input type="email" id="registro-email" name="email" placeholder="usuario@ejemplo.com" required />
        </div>
        <div class="campo campo-contrasena">
          <label for="registro-contrasena">Contraseña</label>
          <div class="contenedor-contrasena">
            <input type="password" id="registro-contrasena" name="contrasena" placeholder="Crea una contraseña"
              required />

          </div>
        </div>
        <div class="campo">
          <label for="registro-ciudad">Ciudad</label>
          <input type="text" id="registro-ciudad" name="ciudad" placeholder="Tu ciudad" required />
        </div>
        <div class="campo">
          <input type="checkbox" id="aceptarpolitica" name="aceptar-politica" required />
          <label for="aceptarpolitica">Acepto la Política de Privacidad</label>
        </div>
        <button type="submit" class="boton-detalles" disabled>Registrarse</button>
      </form>
    </section>
  </main>

  <footer class="pie-pagina">
    <p>© 2025 Sevent</p>
  </footer>

  <script src="../js/gestionUsuarios.js"></script>
  <script src="../js/habilitarBoton.js"></script>
</body>

</html>
