  <main>
    <section class="formulario-registro">
      <h2>Registrate</h2>
      <form action="#" method="get">
        <div class="campo">
          <label for="registro-nombre">Nombre completo</label>
          <input type="text" id="registro-nombre" name="nombre" placeholder="Tu nombre completo" required
          />
        </div>

        <div class="campo">
          <label for="registro-email">Email</label>
          <input type="email" id="registro-email" name="email" placeholder="usuario@ejemplo.com" required
          />
        </div>

        <div class="campo">
          <label for="registro-contrasena">Contraseña</label>
          <input type="password" id="registro-contrasena" name="contrasena" placeholder="Crea una contraseña" required
          />
        </div>

        <div class="campo">
          <label for="registro-ciudad">Ciudad</label>
          <input type="text" id="registro-ciudad" name="ciudad" placeholder="Tu ciudad" required
          />
        </div>

        <div class="campo">
          <input type="checkbox" id="registro-acepta-politica" name="aceptar-politica" required
          />
          <label for="registro-acepta-politica">
            Acepto la <a href="#" target="_blank">Política de Privacidad</a>
          </label>
        </div>

        <button type="submit" class="boton-detalles"> Registrarse</button>
      </form>
    </section>
  </main>
